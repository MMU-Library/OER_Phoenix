<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OER Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme variables -->
    <style>
      :root {
        --bg-body: #f8f9fa;
        --bg-card: #ffffff;
        --bg-nav: #0d6efd;
        --text-body: #212529;
        --text-muted: #6c757d;
      }

      [data-theme="dark"] {
        --bg-body: #121212;
        --bg-card: #1e1e1e;
        --bg-nav: #111827;
        --text-body: #e5e7eb;
        --text-muted: #9ca3af;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-body);
      }

      .navbar {
        background-color: var(--bg-nav) !important;
      }

      .card {
        background-color: var(--bg-card);
        color: var(--text-body);
      }

      .text-muted {
        color: var(--text-muted) !important;
      }
    </style>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'resources:dashboard' %}">OER Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resources:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resources:ai_search' %}">AI Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'resources:advanced_search' %}">Advanced Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    </li>
                </ul>
                <!-- Dark mode toggle -->
                <button id="themeToggle"
                        class="btn btn-sm btn-outline-light ms-3"
                        type="button">
                    Dark mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // Simple light/dark mode toggle using data-theme
    document.addEventListener('DOMContentLoaded', function () {
        const root = document.documentElement;
        const toggle = document.getElementById('themeToggle');
        if (!toggle) return;

        const stored = localStorage.getItem('oerTheme');
        const initial = stored === 'dark' ? 'dark' : 'light';
        root.setAttribute('data-theme', initial);
        toggle.textContent = initial === 'dark' ? 'Light mode' : 'Dark mode';

        toggle.addEventListener('click', function () {
            const current = root.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', next);
            localStorage.setItem('oerTheme', next);
            toggle.textContent = next === 'dark' ? 'Light mode' : 'Dark mode';
        });
    });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
